[tox]
minversion = 4.32.0
envlist = py313, mypy, ruff, pyright, pylint
isolated_build = true

[gh-actions]
python =
    3.13: py313, mypy, ruff, pyright

[testenv]
# Install package with test dependencies
extras = test
commands =
    pytest {posargs}

[testenv:py313]
# Inherits from [testenv] by default
# Only add here if you need py313-specific config
basepython = python3.13


[testenv:mypy]
basepython = python3.13
description = Run type checking with mypy
extras =
    test
    dev
commands =
    mypy src/valanga {posargs}


[testenv:ruff]
basepython = python3.13
description = Run linting and formatting checks with ruff
extras =
    test
    dev
commands =
    ruff check src tests {posargs}
    ruff format --check src tests {posargs}





[testenv:pyright]
description = Run type checking with pyright
extras =
    test
    dev
commands =
    pyright src/valanga {posargs}


[testenv:pylint]
basepython = python3.13
description = Run linting with pylint
extras =
    test
    dev
commands =
    pylint src/valanga {posargs}